<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe | JS Raiz - Desafios</title>
</head>
<body>
  <div class="container mb-3">
    <h1 class="text-center">Tic Tac Toe</h1>
    <hr>
    <div>
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="row">
            <div class="col-md-6 text-right">
              <p class="text-center mb-0">
                <span>Player 1 (X)</span>
                <br>
                <strong class="h4">3</strong>
              </p>
            </div>
            <div class="col-md-6">
              <p class="text-center mb-0">
                <span>Player 2 (O)</span>
                <br>
                <strong class="h4">1</strong>
              </p>
            </div>
          </div>
          
        </div>
      </div>
      <hr>
      <div class="row">
        <div id="tabuleiro" class="offset-md-3 col-md-6">
          <table class="table mt-3">
            <tr>
              <td class="border-top-0 text-center h4">O</td>
              <td class="border border-top-0 text-center h4">O</td>
              <td class="border-top-0 text-center bg-info h4 text-white">X</td>
            </tr>
            <tr>
              <td class="text-center h4">&nbsp;</td>
              <td class="border text-center bg-info h4 text-white">X</td>
              <td class="text-center h4">O</td>
            </tr>
            <tr>
              <td class="text-center bg-info h4 text-white">X</td>
              <td class="border-left border-right text-center h4">X</td>
              <td class="text-center h4">&nbsp;</td>
            </tr>
          </table>
        </div>
      </div>
      <hr>
      <div class="text-center">
        <button class="btn btn-sm btn-secondary">Reiniciar partida</button>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</body>
</html>
